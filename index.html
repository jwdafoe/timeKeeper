<!DOCTYPE html>
<html lang="en-US">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TimeKeeper </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="jquery-3.6.1.js"></script>
		
	</head>

	<body>
		<div class="container">
			<h1 id="pageTitle">TimeKeeper </h1>
			
			<form id="taskForm" action="javascript:void (0);">
				<div class="row mb-3">
					<div class="col">
						<select class="form-select" id="codeSelect" name="codeSelect" title="Task Codes" onchange="manageForm.checkSelect()"> </select>
						<small><a href="#" id="help">Help</a></small>
						
					</div>
					<div class="col-7">
						<input type="text" class="form-control" id="account" name="account"placeholder="Account name" required>
					</div>
				</div>
				<small>
				<div class="col" id="definitions">
					<h5>Code Definitions </h5>

				</div>
				</small>
				<div class="row mb-3">
					<div class="col">
						<input type="text" class="form-control" id="notes" name="notes"placeholder="Comments" required>
					</div>
					<div class="col-2">
						<input type="submit" value="Start" class="btn btn-primary">
					</div>
				</div>
			</form>
			
			<hr>
			
			<div class="container" id="log">
				<h3>Active Task</h3>
				<div class="row">
					<div class="col" id="runningTasks"></div>
					<div class="col-2">
						<button type="button" id="stopBtn" class="btn btn-outline-secondary btn-sm">Stop</button>
					</div>
				</div>
				<br>
				<hr>
				
				<h4 id="totaltime">Today's Total</h4>
				<small><ul class="list-group list-group-flush" id="todaysTotals"></ul></small>
				<br>

				<button type="button" id="resetBtn" class="btn btn-danger">Reset all</button>
			</div>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="timeKeeper.js"> </script>
	</body>

</html>
